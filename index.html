<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRÁCTICA JS IRENE FULL STACK 2020</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/datos.js"></script>
</head>

<body>
    <header>
        <h1>Agenda digital</h1>
    </header>

    <main>

        <div class="wrapper">

            <section class="areaSaveTask">
                <input type="text" id="addTsk" placeholder="Escribe aquí la tarea a añadir">
                <select id="howOften">
                    <option>Selecciona una prioridad</option>
                    <option value="urgente">URGENTE</option>
                    <option value="diaria">DIARIA</option>
                    <option value="mensual">MENSUAL</option>
                </select>
                <button id="buttonSave">Guardar tarea</button>
            </section>

            <section class="areaSearchTask">
                <input type="text" id='searchTask' placeholder="Escribe la tarea a buscar">
                <select id="howOftenSearch">
                    <option>Selecciona una prioridad</option>
                    <option value="urgente">URGENTE</option>
                    <option value="diaria">DIARIA</option>
                    <option value="mensual">MENSUAL</option>
                </select>
                <button id="buttonReset">Volver a buscar</button>
            </section>

            <section id='areaPrintTask'>



            </section>

        </div>
    </main>
    <script src="js/eventos.js"></script>
    <script src="js/funciones.js"></script>
</body>

</html>
